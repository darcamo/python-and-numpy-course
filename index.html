        <div id="desenho"></div>

        <script>
         var svg = d3.select("#desenho")
                     .append("svg")
                     .attr("width", 600)
                     .attr("height", 600)/* d3.max(data, function (d) {return (d.y+1)*height;}))*/
                     .style("background-color",  "white");
         var w = 50;
         var h = 50;
         var x = 0;
         var y = 0;

         var svg_width = 200;
         var svg_height = 200;
         
         var xScale = d3.scaleLinear()
                        .domain([0, 100])
                        .range([0, svg_width]);
         var yScale = d3.scaleLinear()
                        .domain([0, 100])
                        .range([svg_height, 0]);

         var x2 = xScale(x);
         var y2 = yScale(y);
         var w2 = xScale(w);
         var h2 = yScale(0)-yScale(h);
         
         svg.append("rect")
            .style("stroke","black")
            .style("fill","gray")
            .attr("x", x)
            .attr("y", y)
            .attr("width", w)
            .attr("height", h);
         svg.append("rect")
            .style("stroke","red")
            .style("fill","none")
            .attr("x", x)
            .attr("y", y)
            .attr("width", w)
            .attr("height",h)
            .attr("transform", "matrix(1,0,1,1,-25,0)");
